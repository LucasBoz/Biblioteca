        <label>Nome do Categoria</label>
        <input required name="nome" ng-model="categoria.nome">
        <div ng-messages="nome.$error">
            <div ng-message="required">Campo obrigat√≥rio.</div>
        </div>

    <md-button class="md-raised md-primary botaoSalvar" type="submit">SALVAR</md-button>

</form>
