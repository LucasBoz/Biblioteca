<html lang="en" ng-app="autenticacao">
<head>
    <meta charset="utf-8">
    <title>LOGIN</title>
    
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.css" rel="stylesheet" >
    <link rel="stylesheet" type="text/css" href="../resources/stylesheet.css">

</head>
<md-toolbar layout="row">
    <h1 ID="header">Sistema Biblioteca Online</h1>
</md-toolbar>
<form class="login" ng-controller="AutenticacaoCtrl">
    <md-input-container class="logonBox">
        <label>EMAIL</label>
        <input  required type="email" ng-model="user.email">
        <div ng-messages="login.$error">
        </div>
    </md-input-container>

    <md-input-container>
        <label>SENHA</label>
        <input type="password" ng-model="user.password" required>
        <div ng-messages="login.$error">
            <div ng-message ="required"></div>
        </div>
    </md-input-container>
    <md-button class="md-raised md-primary loginButton" ng-click="autenticar()">Login</md-button>



<!-- Angular Material Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>
<!-- <script src="//code.jquery.com/jquery-1.11.2.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="autenticacao.js"></script>
</body>
</html>
